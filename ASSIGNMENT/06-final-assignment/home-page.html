<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLane App</title>
    <link rel="stylesheet" href="home-page.css">
    <link rel="stylesheet" href="header-footer.css">

    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css"
        rel="stylesheet">
    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css"
        rel="stylesheet">
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js">
    </script>
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/35c398e458.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav id="topbar"></nav>
    </header>
    <main>

        <section class="Carousal">

            <div class="owl-carousel owl-theme owl-loaded owl-drag">

                <div class="owl-stage-outer">

                    <div class="owl-stage"
                        style="transform: translate3d(-2456px, 0px, 0px); transition: all 0.25s ease 0s; width: 4912px;">
                        <div class="owl-item cloned" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img3.png" alt="img3">
                            </div>
                        </div>
                        <div class="owl-item cloned" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img4.png" alt="img4">
                            </div>
                        </div>

                        <div class="owl-item" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img3.png" alt="img3">
                            </div>
                        </div>

                        <div class="owl-item" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img4.png" alt="img4">
                            </div>
                        </div>



                        <div class="owl-item cloned active" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img1.png" alt="img1">
                            </div>
                        </div>
                        <div class="owl-item cloned" style="width: 604px; margin-right: 10px;">
                            <div class="item">
                                <img src="https://shoplane.netlify.app/img/img2.png" alt="img2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="owl-nav disabled">

                </div>
                <div class="owl-nav disabled"><button type="button" role="presentation" class="owl-prev"><span
                            aria-label="Previous">‹</span></button><button type="button" role="presentation"
                        class="owl-next"><span aria-label="Next">›</span></button></div>
                <div class="owl-dots"><button role="button" class="owl-dot"><span></span></button><button role="button"
                        class="owl-dot"><span></span></button><button role="button"
                        class="owl-dot active"><span></span></button><button role="button"
                        class="owl-dot"><span></span></button></div>
            </div>
        </section>


        <section id="features">
            <div class="icon-container">
                <div class="img-wrapper">
                    <img src="https://shoplane.netlify.app/img/icon1.png" alt="">
                </div>
                <h4>Free Delivery</h4>
            </div>
            <div class="icon-container">
                <div class="img-wrapper">
                    <img src="https://shoplane.netlify.app/img/icon2.png" alt="">
                </div>
                <h4>Money Back Gurantee</h4>
            </div>
            <div class="icon-container">
                <div class="img-wrapper">
                    <img src="https://shoplane.netlify.app/img/icon3.png" alt="">
                </div>
                <h4>Always Support</h4>
            </div>
            <div class="icon-container">
                <div class="img-wrapper">
                    <img src="https://shoplane.netlify.app/img/icon4.png" alt="">
                </div>
                <h4>Secure Payment</h4>
            </div>
        </section>

        <section id="clothing-section" class="homepage-section">
            <h3 class="section-heading">Clothing for Men and Women</h3>
            <div id="clothing-grid" class="product-grid">
            </div>
        </section>
        <section id="accessory-section" class="homepage-section">
            <h3 class="section-heading">Accessories for Men and Women</h3>
            <div id="accessory-grid" class="product-grid">
            </div>
        </section>

    </main>

    <img id="edyoda-projects-logo" src="https://i.imgur.com/OKAY6Fl.png" alt="EdYoda Projects">

    <footer id="footer"></footer>

    <script src="home-page.js"></script>
    <script src="./header-footer.js"></script>
</body>

</html>
